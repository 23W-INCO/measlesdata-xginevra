<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measles Data Visualization</title>
    <!-- Include D3.js -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        /* Add any custom styles for the chart containers if needed */
        .chart-container {
            margin: 20px;
            float: left; /* Ensure charts are displayed side by side */
        }
    </style>
</head>
<body>

<div id="measles-chart" class="chart-container"></div>
<div id="vaccination-rate-chart" class="chart-container"></div>

<script>
    // Measles Cases Data
    const MeaslesCasesData = [
        { key: 'Baden-W端rttemberg', value: 2619 },
        { key: 'Bayern', value: 7148 },
        { key: 'Berlin', value: 2644 },
        { key: 'Brandenburg', value: 338 },
        { key: 'Bremen', value: 99 },
        { key: 'Hamburg', value: 551 },
        { key: 'Hessen', value: 1186 },
        { key: 'Mecklenburg-Vorpommern', value: 50 },
        { key: 'Niedersachsen', value: 2553 },
        { key: 'Nordrhein-Westfalen', value: 7368 },
        { key: 'Rheinland-Pfalz', value: 956 },
        { key: 'Saarland', value: 78 },
        { key: 'Sachsen', value: 565 },
        { key: 'Sachsen-Anhalt', value: 236 },
        { key: 'Schleswig-Holstein', value: 688 },
        { key: 'Th端ringen', value: 357 },
    ];

    // Vaccination Rate Data
    const VaccinationRateData = [
        { key: 'Baden-W端rttemberg', value: 77.80 },
        { key: 'Bayern', value: 76 },
        { key: 'Berlin', value: 70 },
        { key: 'Brandenburg', value: 80.80 },
        { key: 'Bremen', value: 77.70 },
        { key: 'Hamburg', value: 83.80 },
        { key: 'Hessen', value: 83.40 },
        { key: 'Mecklenburg-Vorpommern', value: 76.40 },
        { key: 'Niedersachsen', value: 81.60 },
        { key: 'Nordrhein-Westfalen', value: 83.30 },
        { key: 'Rheinland-Pfalz', value: 80.90 },
        { key: 'Saarland', value: 76.80 },
        { key: 'Sachsen', value: 27.50 },
        { key: 'Sachsen-Anhalt', value: 78.90 },
        { key: 'Schleswig-Holstein', value: 83.40 },
        { key: 'Th端ringen', value: 71.90 },
    ];

    // Set up the chart dimensions
    const width = 300; // Adjust the width as needed
    const height = 400;
    const margin = { top: 20, right: 20, bottom: 60, left: 40 };

    // Function to create a bar chart
    function createBarChart(containerId, data) {
        // Sort the data in ascending order
        data.sort((a, b) => a.value - b.value);

        const svg = d3.select(`#${containerId}`)
            .append('svg')
            .attr('width', width + margin.left + margin.right)
            .attr('height', height + margin.top + margin.bottom)
            .append('g')
            .attr('transform', `translate(${margin.left},${margin.top})`);

        // Set up the scales
        const xScale = d3.scaleBand()
            .domain(data.map(d => d.key))
            .range([0, width])
            .padding(0.1);

        const yScale = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.value)])
            .range([height, 0]);

        // Draw the bars
        svg.selectAll('rect')
            .data(data)
            .enter()
            .append('rect')
            .attr('x', d => xScale(d.key))
            .attr('y', d => yScale(d.value))
            .attr('width', xScale.bandwidth())
            .attr('height', d => height - yScale(d.value))
            .attr('fill', 'steelblue');

        // Add x-axis with rotated labels
        svg.append('g')
            .attr('transform', `translate(0, ${height})`)
            .call(d3.axisBottom(xScale))
            .selectAll('text')
            .attr('transform', 'rotate(-45)')
            .style('text-anchor', 'end');

        // Add y-axis
        svg.append('g')
            .call(d3.axisLeft(yScale));
    }

    // Create charts
    createBarChart('measles-chart', MeaslesCasesData);
    createBarChart('vaccination-rate-chart', VaccinationRateData);
</script>

</body>
</html>
